<div class="container-fluid mt-5" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="0" fxLayoutGap.xs="0">
    <div class="login-card mat-elevation-z8 mb-5" fxFlex="45%">
        <main class="login-content" fxLayout="column" fxLayoutAlign="center center">
            <span class="login-header mb-5 mt-3">Login</span>
            <!-- login form -->
            <form *ngIf="!isLoggedIn" [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput placeholder="Escriba su correo electrónico" type="email" formControlName='email'>
                    <mat-icon matPrefix>mail_outline</mat-icon>
                    <mat-error *ngIf="form.controls[ 'email'].hasError( 'email') && !form.controls[ 'email'].hasError( 'required') && f.submitted ">
                        Por favor, introduce una dirección de correo electrónico válida
                    </mat-error>
                    <mat-error *ngIf="form.controls[ 'email'].hasError( 'required') && f.submitted ">
                        El correo electrónico es <strong> requerido </strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Escriba su contraseña" type="password" formControlName='password'>
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <mat-error *ngIf="form.controls[ 'password'].hasError( 'required') && f.submitted ">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-error *ngIf="f.submitted && isLoginFailed ">
                    Login failed: {{ errorMessage }}
                </mat-error>
                <br>
                <button mat-raised-button color="warn" type="submit">Ingresar</button>
            </form>
            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
            </div>
            <div class="mt-3 ">
                <a class="forgot-link" routerLink="/forgot-password">forgot password?</a>
            </div>
        </main>

    </div>
    <div class="login-card login-content mat-elevation-z8 " fxFlex=45% fxLayout="column " fxLayoutAlign="end start " [ngStyle]="unsplashClass()">
        <div class="login-aside-overlay "></div>
        <h1 class="login-welcome-text ">Welcome!</h1>
        <hr class="login-aside-hr ">
    </div>
</div>
